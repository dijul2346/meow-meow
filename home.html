<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design</title>
  <style>
    body {
      background-color: #444444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 360px;
      height: 800px;
      background: white;
      position: relative;
    }
    .top-bar {
      width: 360px;
      height: 56px;
      background: rgba(255, 255, 255, 0.58);
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px 10px 0 0;
      border: 1px solid #F4EDED;
      filter: blur(10px);
      position: absolute;
      top: 4px;
    }
    .top-bar img {
      width: 104px;
      height: 52px;
      position: absolute;
      top: 4px;
      left: 0;
    }
    .menu-item {
      width: 31px;
      height: 31px;
      background: white;
      box-shadow: 0px 2px 10px -3px rgba(255, 78, 0, 0.34);
      border-radius: 50%;
      border: 0.5px solid #F4EDED;
      position: absolute;
      top: 16px;
    }
    .menu-item img {
      width: 18px;
      height: 19px;
      position: absolute;
      top: 4px;
      left: 4px;
    }
    .wifi-icon {
      width: 24px;
      height: 14px;
      background: #E8EAED;
      position: absolute;
      top: 5px;
      left: 165px;
    }
    .bottom-bar {
      width: 360px;
      height: 49px;
      background: white;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-bar .icon {
      width: 20px;
      height: 20px;
      background: black;
    }
    .bottom-bar .label {
      font-size: 10px;
      font-family: 'Roboto', sans-serif;
      color: black;
      text-align: center;
    }
    .content-image {
      width: 325px;
      height: 184px;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      position: absolute;
      top: 308px;
      left: 18px;
    }
    .content-image img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }
    .gate-pass {
      width: 319px;
      height: 179px;
      background: #D46D28;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      border: 1px solid black;
      position: absolute;
      top: 514px;
      left: 21px;
      text-align: center;
      color: #D4C9C9;
      font-size: 40px;
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      line-height: 50px;
    }
    .gate-pass .qr {
      width: 70px;
      height: 70px;
      background: #E8EAED;
      margin: 17.5px auto;
    }
    .square {
      width: 125px;
      height: 126px;
      background: #1E2022;
      position: absolute;
      top: 104px;
      left: 109px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="https://via.placeholder.com/104x52" alt="Logo">
      <div class="menu-item" style="left: 309px;">
        <img src="https://via.placeholder.com/18x19" alt="Menu Icon">
      </div>
      <div class="wifi-icon"></div>
    </div>
    <div class="bottom-bar">
      <div>
        <div class="icon"></div>
        <div class="label">Home</div>
      </div>
      <div>
        <div class="icon"></div>
        <div class="label">Pass</div>
      </div>
      <div>
        <div class="icon"></div>
        <div class="label">Bus</div>
      </div>
      <div>
        <div class="icon"></div>
        <div class="label">Setting</div>
      </div>
    </div>
    <div class="content-image">
      <img src="https://via.placeholder.com/325x184" alt="Content Image">
    </div>
    <div class="gate-pass">
      GATE PASS
      <div class="qr"></div>
    </div>
    <div class="square"></div>
  </div>
</body>
</html>
